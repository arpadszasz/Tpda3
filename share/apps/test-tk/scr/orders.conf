# Screen settings
# Type: default or report
<screen>
  style                 = default
  geometry              = 715x477+100+100
  type                  = tablematrix
</screen>
# Report bound to the print toolbar button of the Screen
<defaultreport/>
# Data source for list widgets (JCombobox)
<lists>
  <statuscode>
    table               = status
    code                = code
    name                = description
    default             = not set
  </statuscode>
</lists>
# Column names in the 'List' tab table; the order is preserved
<found_cols>
   col                  = ordernumber
   col                  = customername
   col                  = orderdate
   col                  = requireddate
   col                  = shippeddate
</found_cols>
# Define bindings for some fields. Multiple fields can be added
<bindings>
  <customer>
    table               = customers
    search              = customername
    field               = customernumber
  </customer>
</bindings>
# Define bindings for some TM cells. Multiple fields can be added
<tablebindings tm1>
  <lookup>
    <products>
      bindcol           = 1
      table             = products
      search            = productname
      field             = productcode
    </products>
  </lookup>
  <method>
    <article>
      bindcol           = 4
      subname           = calculate_order_line
    </article>
  </method>
</tablebindings>
<maintable>
  name                  = orders
  generator             = generator_name
  view                  = v_orders
  <pkcol>
    width               = 6
    name                = ordernumber
    label               = Order
  </pkcol>
  <columns>
    <customername>
      ctrltype          = e
      bgcolor           = lightgreen
      findtype          = contains
      places            = 0
      state             = normal
      rw                = r
      label             = Customer
      width             = 30
      order             = A
      validation        = alphanumplus
    </customername>
    <customernumber>
      ctrltype          = e
      bgcolor           = lightgrey
      findtype          = allstr
      places            = 0
      state             = disabled
      rw                = w
      label             = CustId
      width             = 6
      order             = A
      validation        = integer
    </customernumber>
    <ordernumber>
      ctrltype          = e
      bgcolor           = lightgrey
      findtype          = allstr
      places            = 0
      state             = disabled
      rw                = w
      label             = Order
      width             = 6
      order             = N
      validation        = alphanum
    </ordernumber>
    <orderdate>
      ctrltype          = d
      bgcolor           = white
      findtype          = date
      places            = 0
      state             = normal
      rw                = w
      label             = Order date
      width             = 12
      order             = A
      validation        = date
    </orderdate>
    <requireddate>
      ctrltype          = d
      bgcolor           = white
      findtype          = date
      places            = 0
      state             = normal
      rw                = w
      label             = Req date
      width             = 12
      order             = A
      validation        = date
    </requireddate>
    <shippeddate>
      ctrltype          = d
      bgcolor           = white
      findtype          = date
      places            = 0
      state             = normal
      rw                = w
      label             = Shipped date
      width             = 12
      order             = A
      validation        = date
    </shippeddate>
    <statuscode>
      ctrltype          = m
      bgcolor           = white
      findtype          = allstr
      places            = 0
      state             = normal
      rw                = w
      label             = Statuscode
      width             = 6
      order             = A
      validation        = alphanum
    </statuscode>
    <comments>
      ctrltype          = t
      bgcolor           = white
      findtype          = contains
      places            = 0
      state             = normal
      rw                = w
      label             = Comments
      width             = none
      order             = A
      validation        = alphanumplus
    </comments>
    <ordertotal>
      ctrltype          = e
      bgcolor           = white
      findtype          = allstr
      places            = 2
      state             = normal
      rw                = w
      label             = Order total
      width             = 12
      order             = A
      validation        = numeric
    </ordertotal>
  </columns>
</maintable>
# Dependent tables with TableMatrix designator
<deptable tm1>
  name                  = orderdetails
  generator             = generator_name
  view                  = v_orderdetails
  updatestyle           = delete+add
  <pkcol>
    width               = 6
    name                = ordernumber
    label               = Order
  </pkcol>
  <fkcol>
    width               = 6
    name                = orderlinenumber
    label               = OrderLn
  </fkcol>
  <columns>
    <orderlinenumber>
      id                = 0
      label             = Art
      width             = 5
      rw                = rw
      tag               = ro_center
      places            = 0
      order             = N
      validation        = integer
    </orderlinenumber>
    <productcode>
      id                = 1
      label             = Code
      width             = 15
      rw                = rw
      tag               = find_center
      places            = 0
      order             = A
      validation        = alphanum
    </productcode>
    <productname>
      id                = 2
      label             = Product
      width             = 36
      rw                = ro
      tag               = ro_left
      places            = 0
      order             = A
      validation        = alphanumplus
    </productname>
    <quantityordered>
      id                = 3
      label             = Quantity
      width             = 12
      rw                = rw
      tag               = enter_right
      places            = 0
      order             = N
      validation        = numeric
    </quantityordered>
    <priceeach>
      id                = 4
      label             = Price
      width             = 12
      rw                = rw
      tag               = enter_right
      places            = 2
      order             = N
      validation        = numeric
    </priceeach>
    <ordervalue>
      id                = 5
      label             = Value
      width             = 12
      rw                = ro
      tag               = ro_right
      places            = 2
      order             = A
      validation        = numeric
    </ordervalue>
  </columns>
</deptable>
