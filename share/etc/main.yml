# tpda3
# Main configuration
#  with plain an simple localisation support.
---
interface:
  localize: etc/localisation/english.conf
  toolbar: etc/interfaces/toolbar.yml
  menubar: etc/interfaces/menubar.yml
  # Configuration example for romanian:
  #localize: etc/localisation/romanian.conf
  #toolbar: etc/interfaces/toolbar_ro.yml
  #menubar: etc/interfaces/menubar_ro.yml
runtime:
  docspath: /tmp
resource:
  icons: etc/interfaces/icons
externalapps:
  repman:
    exe_path: ~/bin/repman/printrep.bin
  latex:
    exe_path: /usr/share/texmf/bin/pdflatex
  chm_viewer:
    exe_path: /usr/bin/okular
