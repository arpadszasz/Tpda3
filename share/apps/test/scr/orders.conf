<screen>
    style = default
    geom  = 472x457+704+329
    # columns to show in the found list
    <columns>
        <column>
            width = 6
            name  = ordernumber
            label = Order
            sort  = A
        </column>
        <column>
            width = 30
            name  = customername
            label = Customer
            sort  = A
        </column>
        <column>
            width = 12
            name  = orderdate
            label = Order Date
            sort  = A
        </column>
        <column>
            width = 12
            name  = requireddate
            label = Req Date
            sort  = A
        </column>
        <column>
            width = 12
            name  = shippeddate
            label = Shipped Date
            sort  = A
        </column>
    </columns>
    <lists>
       <statuscode>
            table   = status
            code    = code
            name    = description
            default = not set
       </statuscode>
    </lists>
    <raport/>
    <table>
        name = orders
        <pkfld>
            width = 6
            name  = ordernumber
            label = Order
        </pkfld>
        generator = generator_name
        view      = v_orders
    </table>
    <fields>
        <ordernumber>
            ctrltype = e
            bgcolor = lightgrey
            findtype = allstr
            decimals = 0
            state = disabled
            rw = w
        </ordernumber>
        <requireddate>
            ctrltype = d
            bgcolor = white
            findtype = allstr
            decimals = 0
            state = normal
            rw = w
        </requireddate>
        <shippeddate>
            ctrltype = d
            bgcolor = white
            findtype = allstr
            decimals = 0
            state = normal
            rw = w
        </shippeddate>
        <customername>
            ctrltype = e
            bgcolor = lightgreen
            findtype = contains
            decimals = 0
            state = normal
            rw = r
        </customername>
        <customernumber>
            ctrltype = e
            bgcolor = lightgrey
            findtype = allstr
            decimals = 0
            state = disabled
            rw = w
        </customernumber>
        <orderdate>
            ctrltype = d
            bgcolor = white
            findtype = allstr
            decimals = 0
            state = normal
            rw = w
        </orderdate>
        <statuscode>
            ctrltype = l
            bgcolor = white
            findtype = allstr
            decimals = 0
            state = normal
            rw = w
        </statuscode>
        <comments>
            ctrltype = t
            bgcolor = white
            findtype = contains
            decimals = 0
            state = normal
            rw = w
        </comments>
        <ordertotal>
            ctrltype = e
            bgcolor = white
            findtype = allstr
            decimals = 2
            state = normal
            rw = w
        </ordertotal>
    </fields>
</screen>
