<report/>
<screen>
  style = default
  geom  = 472x457+704+329
  type  = simple
</screen>
<lists/>
# Column names in the 'List' tab table; the order is preserved
<found_cols>
  col = productcode
  col = productname
  col = productline
  col = productvendor
</found_cols>
<bindings>
  <productline>
    table = productlines
    field = productlinecode
  </productline>
</bindings>
<maintable>
  name      = products
  generator = generator_name
  view      = v_products
  <pkcol>
    width = 6
    name  = productcode
    label = Code
  </pkcol>
  <columns>
    <productcode>
      ctrltype = e
      rw       = w
      state    = normal
      bgcolor  = white
      decimals = 0
      findtype = contains
      label    = Code
      width    = 6
      order    = N
    </productcode>
    <productname>
      ctrltype = e
      rw       = r
      state    = normal
      bgcolor  = white
      decimals = 0
      findtype = contains
      label    = Product name
      width    = 35
      order    = N
    </productname>
    <productline>
      ctrltype = e
      rw       = r
      state    = normal
      bgcolor  = lightgreen
      decimals = 0
      findtype = contains
      label    = Line
      width    = 35
      order    = N
    </productline>
    <productlinecode>
      ctrltype = e
      rw       = w
      state    = disabled
      bgcolor  = lightgrey
      decimals = 0
      findtype = allstr
      label    = Line code
      width    = 6
      order    = N
    </productlinecode>
    <productscale>
      ctrltype = e
      rw       = w
      state    = normal
      bgcolor  = white
      decimals = 0
      findtype = allstr
      label    = Scale
      width    = 15
      order    = N
    </productscale>
    <productvendor>
      ctrltype = e
      rw       = w
      state    = normal
      bgcolor  = white
      decimals = 0
      findtype = allstr
      label    = Vendor
      width    = 35
      order    = N
    </productvendor>
    <quantityinstock>
      ctrltype = e
      rw       = w
      state    = normal
      bgcolor  = white
      decimals = 0
      findtype = allstr
      label    = Stock
      width    = 12
      order    = N
    </quantityinstock>
    <buyprice>
      ctrltype = e
      rw       = w
      state    = normal
      bgcolor  = white
      decimals = 2
      findtype = none
      label    = Price
      width    = 12
      order    = N
    </buyprice>
    <msrp>
      ctrltype = e
      rw       = w
      state    = normal
      bgcolor  = white
      decimals = 2
      findtype = none
      label    = MSRP
      width    = 12
      order    = N
    </msrp>
    <productdescription>
      ctrltype = t
      rw       = w
      state    = normal
      bgcolor  = white
      decimals = 0
      findtype = contains
      label    = Description
      width    = 30
      order    = A
    </productdescription>
  </columns>
</maintable>
