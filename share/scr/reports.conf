# Screen settings
# Type: default or report
<screen>
  name                  = reports
  description           = Edit reports
  style                 = default
  geometry              = 616x526+20+20
</screen>

# Report bound to the print toolbar button of the Screen
<defaultreport/>

# Document template bound to the edit toolbar button of the Screen
<defaultdocument/>

# Data source for list widgets (JCombobox)
<lists_ds/>

# Column names in the 'List' tab table; the order is preserved
# Force array of single elements by surrounding the value of the
# config entry by []
<list_header>
  lookup                = [ id_rep ]
  column                = [ title ]
</list_header>

# Define bindings for Entry widgets mapped to fields. Multiple fields
# are allowed.  Force array of single field elements by surrounding
# the value of the config entry with [].
<bindings/>

# Define bindings for TM cells. Multiple fields can be added
# Force array of single elements for 'field' by surrounding the value
# of the config entry by []
<tablebindings/>

# Table attributes
# Main table
<maintable>
    name                = reports
    view                = reports
    <pkcol>
        name            = id_rep
        width           = 10
        label           = idRep
    </pkcol>
    <columns>
        <id_rep>
            width       = 10
            numscale      = 0
            ctrltype    = e
            coltype  = N
            findtype    = full
            state       = disabled
            required    = no
            bgcolor     = lightgrey
            order       = N
            label       = id_rep
            rw          = rw
            default     =
        </id_rep>
        <repofile>
            width       = 30
            numscale      = 0
            ctrltype    = e
            coltype  = A
            findtype    = full
            state       = normal
            required    = no
            bgcolor     = white
            order       = A
            label       = repofile
            rw          = rw
            default     =
        </repofile>
        <title>
            width       = 30
            numscale      = 0
            ctrltype    = e
            coltype  = A
            findtype    = full
            state       = normal
            required    = no
            bgcolor     = white
            order       = A
            label       = title
            rw          = rw
            default     =
        </title>
        <descr>
            width       = 10
            numscale      = 0
            ctrltype    = t
            coltype  = A
            findtype    = full
            state       = normal
            required    = no
            bgcolor     = white
            order       = A
            label       = des
            rw          = rw
            default     =
        </descr>
    </columns>
</maintable>

# Dependent tables with TableMatrix designator
# Dependent tables with TableMatrix designator
# Checkbox on selectorcol
<deptable tm1>
  name                  = reports_det
  view                  = reports_det
  updatestyle           = delete+add
  selectorcol           =
  colstretch            = 5
  orderby               = id_art
  <pkcol>
    width               = 3
    name                = id_rep
    label               = idRep
  </pkcol>
  <fkcol>
    width               = 3
    name                = id_art
    label               = idArt
  </fkcol>
    <toolbar>
    <tb2ad>
      id                = 2001
      type              = _item_normal
      icon              = actitemadd16
      tooltip           = Add row
      help              = Add new row in table
      sep               = none
      method            = tmatrix_add_row
      <state>
        <rec>
          idle          = disabled
          add           = normal
          edit          = normal
          find          = disabled
          sele          = disabled
        </rec>
        <det>
          idle          = disabled
          add           = normal
          edit          = normal
          find          = disabled
          sele          = disabled
        </det>
      </state>
    </tb2ad>
    <tb2rm>
      id                = 2002
      type              = _item_normal
      icon              = actitemdelete16
      tooltip           = Remove row
      help              = Remove row from table
      sep               = none
      method            = tmatrix_remove_row
      <state>
        <rec>
          idle          = disabled
          add           = normal
          edit          = normal
          find          = disabled
          sele          = disabled
        </rec>
        <det>
          idle          = disabled
          add           = normal
          edit          = normal
          find          = disabled
          sele          = disabled
        </det>
      </state>
    </tb2rm>
  </toolbar>
  <columns>
    <id_art>
      id                = 0
      label             = ID
      width             = 5
      rw                = rw
      tag               = ro_center
      content           = numeric
      numscale            = 0
      order             = N
      coltype        = integer
    </id_art>
    <hint>
      id                = 1
      label             = Hint
      width             = 12
      rw                = rw
