# Screen settings
# Type: default or report
<screen>
  version               = 3
  name                  = products
  description           = Products
  style                 = default
  geometry              = 495x545+20+20
  type                  = simple
</screen>

# Report bound to the print toolbar button of the Screen
<defaultreport/>

# Document template bound to the edit toolbar button of the Screen
<defaultdocument/>

# Data source for list widgets (Combobox)
<lists_ds/>

# Column names in the 'List' tab table; the order is preserved
# Force array of single elements by surrounding the value of the
# config entry by []
<list_header>
  lookup                = [ productcode ]
  column                = productname
  column                = productline
  column                = productvendor
</list_header>

# Define bindings for Entry widgets mapped to fields. Multiple fields
# are allowed.  Force array of single field elements by surrounding
# the value of the config entry with [].
<bindings>
  <productlines>
    table               = productlines
    search              = productline
    field               = [ productlinecode ]
  </productlines>
</bindings>

# Define bindings for TM cells. Multiple fields can be added
# Force array of single elements for 'field' by surrounding the value
# of the config entry by []
<tablebindings/>

# Table attributes
# Main table
<maintable>
  name                  = products
  generator             = generator_name
  view                  = v_products
  <pkcol>
    name                = productcode
  </pkcol>
  <columns>
    <productcode>
      ctrltype          = e
      readwrite         = rw
      state             = normal
      bgcolor           = white
      numscale          = 0
      findtype          = contains
      label             = Code
      displ_width       = 6
      valid_width       = 6
      datatype          = alphanumplus
    </productcode>
    <productname>
      ctrltype          = e
      readwrite         = rw
      state             = normal
      bgcolor           = white
      numscale          = 0
      findtype          = contains
      label             = Product name
      displ_width       = 35
      valid_width       = 35
      datatype          = alphanumplus
    </productname>
    <productline>
      ctrltype          = e
      readwrite         = ro
      state             = normal
      bgcolor           = lightgreen
      numscale          = 0
      findtype          = contains
      label             = Line
      displ_width       = 35
      valid_width       = 35
      datatype          = alphanumplus
    </productline>
    <productlinecode>
      ctrltype          = e
      readwrite         = rw
      state             = disabled
      bgcolor           = lightgrey
      numscale          = 0
      findtype          = full
      label             = Line code
      displ_width       = 6
      valid_width       = 6
      datatype          = integer
    </productlinecode>
    <productscale>
      ctrltype          = e
      readwrite         = rw
      state             = normal
      bgcolor           = white
      numscale          = 0
      findtype          = full
      label             = Scale
      displ_width       = 15
      valid_width       = 15
      datatype          = alphanumplus
    </productscale>
    <productvendor>
      ctrltype          = e
      readwrite         = rw
      state             = normal
      bgcolor           = white
      numscale          = 0
      findtype          = full
      label             = Vendor
      displ_width       = 35
      valid_width       = 35
      datatype          = alphanumplus
    </productvendor>
    <quantityinstock>
      ctrltype          = e
      readwrite         = rw
      state             = normal
      bgcolor           = white
      numscale          = 0
      findtype          = full
      label             = Stock
      displ_width       = 12
      valid_width       = 12
      datatype          = integer
    </quantityinstock>
    <buyprice>
      ctrltype          = e
      readwrite         = rw
      state             = normal
      bgcolor           = white
      numscale          = 2
      findtype          = none
      label             = Price
      displ_width       = 12
      valid_width       = 12
      datatype          = numeric
    </buyprice>
    <msrp>
      ctrltype          = e
      readwrite         = rw
      state             = normal
      bgcolor           = white
      numscale          = 2
      findtype          = none
      label             = MSRP
      displ_width       = 12
      valid_width       = 12
      datatype          = numeric
    </msrp>
    <productdescription>
      ctrltype          = t
      readwrite         = rw
      state             = normal
      bgcolor           = white
      numscale          = 0
      findtype          = contains
      label             = Description
      displ_width       = 30
      valid_width       = 30
      datatype          = alphanumplus
    </productdescription>
  </columns>
</maintable>

# Dependent tables with TableMatrix designator
<deptable/>

# The toolbar atached to the tm1 TableMatrix. Preserves order.
<scrtoolbar/>

# Change main toolbar behavior
<toolbar/>
