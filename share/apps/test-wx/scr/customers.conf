# Screen settings
# Type: default or report
<screen>
  style                 = default
  geometry              = 495x477+100+100
  type                  = simple
</screen>
# Report bound to the print toolbar button of the Screen
<defaultreport/>
# Data source for list widgets (JCombobox)
<lists/>
# Column names in the 'List' tab table; the order is preserved
<found_cols>
  col                   = customernumber
  col                   = customername
</found_cols>
# Define bindings for some fields. Multiple fields can be added
<bindings>
  <country>
    table               = v_country
    search              = countryname
    field               = countrycode
  </country>
  <salesrepemp>
    table               = v_employees
    search              = salesrepemployee
    field               = employeenumber
  </salesrepemp>
</bindings>
<maintable>
  name                  = customers
  generator             = generator_name
  view                  = v_customers
  <pkcol>
    width               = 6
    name                = customernumber
    label               = CustId
  </pkcol>
  <columns>
    <customername>
       ctrltype         = e
       rw               = w
       state            = normal
       bgcolor          = white
       places           = 0
       findtype         = contains
       label            = Customer name
       width            = 30
       order            = A
       validation       = alphanumplus
