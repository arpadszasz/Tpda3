<report/>
<screen>
  style                 = default
  geom                  = 715x477+100+100
  type                  = tablematrix
</screen>
# For JCombobox | JBrowseEntry
<lists>
  <statuscode>
    table               = status
    code                = code
    name                = description
    default             = not set
  </statuscode>
</lists>
# Column names in the 'List' tab table; the order is preserved
<found_cols>
   col                  = ordernumber
   col                  = customername
   col                  = orderdate
   col                  = requireddate
   col                  = shippeddate
</found_cols>
# Define bindings for some fields. Multiple fields can be added
<bindings>
  <customer>
    table               = customers
    lookup              = customername
    field               = customernumber
  </customer>
</bindings>
# Define bindings for some TM cells. Multiple fields can be added
<tablebindings>
  <products>
    table               = products
    lookup              = productcode
    field               = productname
  </products>
</tablebindings>
<maintable>
  name                  = orders
  generator             = generator_name
  view                  = v_orders
  <pkcol>
    width               = 6
    name                = ordernumber
    label               = Order
  </pkcol>
  <columns>
    <customername>
      ctrltype          = e
      bgcolor           = lightgreen
      findtype          = contains
      decimals          = 0
      state             = normal
      rw                = r
      label             = Customer
      width             = 30
      order             = A
    </customername>
    <customernumber>
      ctrltype          = e
      bgcolor           = lightgrey
      findtype          = allstr
      decimals          = 0
      state             = disabled
      rw                = w
      label             = CustId
      width             = 6
      order             = A
    </customernumber>
    <ordernumber>
      ctrltype          = e
      bgcolor           = lightgrey
      findtype          = allstr
      decimals          = 0
      state             = disabled
      rw                = w
      label             = Order
      width             = 6
      order             = N
    </ordernumber>
    <orderdate>
      ctrltype          = d
      bgcolor           = white
      findtype          = date
      decimals          = 0
      state             = normal
      rw                = w
      label             = Order date
      width             = 12
      order             = A
    </orderdate>
    <requireddate>
      ctrltype          = d
      bgcolor           = white
      findtype          = date
      decimals          = 0
      state             = normal
      rw                = w
      label             = Req date
      width             = 12
      order             = A
    </requireddate>
    <shippeddate>
      ctrltype          = d
      bgcolor           = white
      findtype          = date
      decimals          = 0
      state             = normal
      rw                = w
      label             = Shipped date
      width             = 12
      order             = A
    </shippeddate>
    <statuscode>
      ctrltype          = m
      bgcolor           = white
      findtype          = allstr
      decimals          = 0
      state             = normal
      rw                = w
      label             = Statuscode
      width             = 6
      order             = A
    </statuscode>
    <comments>
      ctrltype          = t
      bgcolor           = white
      findtype          = contains
      decimals          = 0
      state             = normal
      rw                = w
      label             = Comments
      width             = none
      order             = A
    </comments>
    <ordertotal>
      ctrltype          = e
      bgcolor           = white
      findtype          = allstr
      decimals          = 2
      state             = normal
      rw                = w
      label             = Order total
      width             = 12
      order             = A
    </ordertotal>
  </columns>
</maintable>
<deptable>
  name                  = orderdetails
  generator             = generator_name
  view                  = v_orderdetails
  <pkcol>
    width               = 6
    name                = ordernumber
    label               = Order
  </pkcol>
  <fkcol>
    width               = 6
    name                = orderlinenumber
    label               = OrderLn
  </fkcol>
  <columns>
    <orderlinenumber>
      id                = 0
      label             = Art
      width             = 5
      rw                = rw
      tag               = ro_center
      content           = numeric
      decimals          = 0
      order             = N
    </orderlinenumber>
    <productcode>
      id                = 1
      label             = Code
      width             = 15
      rw                = rw
      tag               = find_center
      content           = alphanum
      decimals          = 0
      order             = A
    </productcode>
    <productname>
      id                = 2
      label             = Product
      width             = 36
      rw                = ro
      tag               = ro_left
      content           = alphanum
      decimals          = 0
      order             = A
    </productname>
    <quantityordered>
      id                = 3
      label             = Quantity
      width             = 12
      rw                = rw
      tag               = enter_right
      content           = numeric
      decimals          = 0
      order             = N
    </quantityordered>
    <priceeach>
      id                = 4
      label             = Price
      width             = 12
      rw                = rw
      tag               = enter_right
      content           = numeric
      decimals          = 2
      order             = N
    </priceeach>
    <ordervalue>
      id                = 5
      label             = Value
      width             = 12
      rw                = ro
      tag               = ro_right
      content           = numeric
      decimals          = 2
      order             = A
    </ordervalue>
  </columns>
</deptable>
