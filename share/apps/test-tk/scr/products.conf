# Screen settings
# Type: default or report
<screen>
  name                  = products
  description           = Products
  style                 = default
  geometry              = 495x545+20+20
  type                  = simple
</screen>

# Report bound to the print toolbar button of the Screen
<defaultreport/>

# Document template bound to the edit toolbar button of the Screen
<defaultdocument/>

# Data source for list widgets (Combobox)
<lists_ds/>

# Column names in the 'List' tab table; the order is preserved
# Force array of single elements by surrounding the value of the
# config entry by []
<list_header>
  lookup                = [ productcode ]
  column                = productname
  column                = productline
  column                = productvendor
</list_header>

# Define bindings for Entry widgets mapped to fields. Multiple fields
# are allowed.  Force array of single field elements by surrounding
# the value of the config entry with [].
<bindings>
  <productlines>
    table               = productlines
    search              = productline
    field               = [ productlinecode ]
  </productlines>
</bindings>

# Table attributes
# Main table
<maintable>
  name                  = products
  generator             = generator_name
  view                  = v_products
  <pkcol>
    width               = 6
    name                = productcode
    label               = Code
  </pkcol>
  <columns>
    <productcode>
      ctrltype          = e
      readwrite         = rw
      state             = normal
      bgcolor           = white
      numscale          = 0
      findtype          = contains
      label             = Code
      width             = 6
      coltype           = alphanumplus
    </productcode>
    <productname>
      ctrltype          = e
      readwrite         = rw
      state             = normal
      bgcolor           = white
      numscale          = 0
      findtype          = contains
      label             = Product name
      width             = 35
      coltype           = alphanumplus
    </productname>
    <productline>
      ctrltype          = e
      readwrite         = ro
      state             = normal
      bgcolor           = lightgreen
      numscale          = 0
      findtype          = contains
      label             = Line
      width             = 35
      coltype           = alphanumplus
    </productline>
    <productlinecode>
      ctrltype          = e
      readwrite         = rw
      state             = disabled
      bgcolor           = lightgrey
      numscale          = 0
      findtype          = full
      label             = Line code
      width             = 6
      coltype           = integer
    </productlinecode>
    <productscale>
      ctrltype          = e
      readwrite         = rw
      state             = normal
      bgcolor           = white
      numscale          = 0
      findtype          = full
      label             = Scale
      width             = 15
      coltype           = alphanumplus
    </productscale>
    <productvendor>
      ctrltype          = e
      readwrite         = rw
      state             = normal
      bgcolor           = white
      numscale          = 0
      findtype          = full
      label             = Vendor
      width             = 35
      coltype           = alphanumplus
    </productvendor>
    <quantityinstock>
      ctrltype          = e
      readwrite         = rw
      state             = normal
      bgcolor           = white
      numscale          = 0
      findtype          = full
      label             = Stock
      width             = 12
      coltype           = integer
    </quantityinstock>
    <buyprice>
      ctrltype          = e
      readwrite         = rw
      state             = normal
      bgcolor           = white
      numscale          = 2
      findtype          = none
      label             = Price
      width             = 12
      coltype           = numeric
    </buyprice>
    <msrp>
      ctrltype          = e
      readwrite         = rw
      state             = normal
      bgcolor           = white
      numscale          = 2
      findtype          = none
      label             = MSRP
      width             = 12
      coltype           = numeric
    </msrp>
    <productdescription>
      ctrltype          = t
      readwrite         = rw
      state             = normal
      bgcolor           = white
      numscale          = 0
      findtype          = contains
      label             = Description
      width             = 30
      coltype           = alphanumplus
    </productdescription>
  </columns>
</maintable>

# Change main toolbar behavior
<toolbar/>
