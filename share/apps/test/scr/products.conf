<screen>
    style = default
    geom  = 472x457+704+329
    # columns to show in the found list
    <columns>
        <column>
            width = 6
            name  = productcode
            label = Code
            sort  = A
        </column>
        <column>
            width = 20
            name  = productname
            label = Product
            sort  = A
        </column>
        <column>
            width = 20
            name  = Productline
            label = Line
            sort  = A
       </column>
        <column>
            width = 20
            name  = productvendor
            label = Vendor
            sort  = A
       </column>
    </columns>
    <lists/>
    <raport>
        script = none
        name   = repman_report_name.rep
    </raport>
    <table>
        name = products
        <pk_col>
            width = 6
            name  = productcode
            label = Code
        </pk_col>
        generator = generator_name
        view      = products
    </table>
    <fields>
        <productcode>
            ctrltype = e
            rw       = w
            state    = normal
            bgcolor  = white
            decimals = 0
            findtype = contains
        </productcode>
        <productname>
            ctrltype = e
            rw       = r
            state    = normal
            bgcolor  = white
            decimals = 0
            findtype = contains
        </productname>
        <productline>
            ctrltype = e
            rw       = r
            state    = normal
            bgcolor  = lightgreen
            decimals = 0
            findtype = contains
        </productline>
        <productlinecode>
            ctrltype = e
            rw       = w
            state    = disabled
            bgcolor  = lightgrey
            decimals = 0
            findtype = allstr
        </productlinecode>
        <productscale>
            ctrltype = e
            rw       = w
            state    = normal
            bgcolor  = white
            decimals = 0
            findtype = allstr
        </productscale>
        <productvendor>
            ctrltype = e
            rw       = w
            state    = normal
            bgcolor  = white
            decimals = 0
            findtype = allstr
        </productvendor>
        <quantityinstock>
            ctrltype = e
            rw       = w
            state    = normal
            bgcolor  = white
            decimals = 0
            findtype = allstr
        </quantityinstock>
        <buyprice>
            ctrltype = e
            rw       = w
            state    = normal
            bgcolor  = white
            decimals = 2
            findtype = none
        </buyprice>
        <msrp>
            ctrltype = e
            rw       = w
            state    = normal
            bgcolor  = white
            decimals = 2
            findtype = none
        </msrp>
        <productdescription>
            ctrltype = t
            rw       = w
            state    = normal
            bgcolor  = white
            decimals = 0
            findtype = contains
        </productdescription>
    </fields>
</screen>
