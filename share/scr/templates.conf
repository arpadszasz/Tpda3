# Screen settings
# Style: default or report
<screen>
   version              = 5
   name                 = templates
   description          = Edit templates
   style                = default
   geometry             = 545x580+20+20
</screen>

# Report file name bound to the print toolbar button of the Screen
<defaultreport/>

# Document template file name bound to the edit toolbar button of the
# Screen
<defaultdocument/>

# Data source for list widgets (Combobox)
<lists_ds/>

# Column names in the 'List' tab table, chosen from the field names
# from the main table view. The order is preserved.
<list_header>
    lookup              = [ id_tt ]
    column              = [ title ]
</list_header>

# Define bindings for Entry widgets mapped to fields. Multiple fields
# are allowed.  Force array of single field elements by surrounding
# the value of the config entry with [].
<bindings/>

# Define bindings for TM cells. Multiple fields can be added
# Force array of single elements for 'field' by surrounding the value
# of the config entry by []
<tablebindings/>

# Table attributes
# Main table
# Required PK and FK columns attributes: "rw = r", and "state = disabled".
<maintable>
    name                = templates
    view                = templates
    <keys>
        name            = [ id_tt ]
    </keys>
    <columns>
        <id_tt>
            label       = ID
            state       = disabled
            ctrltype    = e
            displ_width = 10
            valid_width = 10
            numscale    = 0
            readwrite   = rw
            findtype    = full
            bgcolor     = lightgrey
            datatype    = integer
        </id_tt>
        <tt_file>
            label       = File
            state       = normal
            ctrltype    = e
            displ_width = 30
            valid_width = 30
            numscale    = 0
            readwrite   = rw
            findtype    = contains
            bgcolor     = tan
            datatype    = alphanumplus
        </tt_file>
        <title>
            label       = Title
            state       = normal
            ctrltype    = e
            displ_width = 30
            valid_width = 30
            numscale    = 0
            readwrite   = rw
            findtype    = full
            bgcolor     = white
            datatype    = alphanumplus
        </title>
        <table_name>
            label       = Table
            state       = normal
            ctrltype    = e
            displ_width = 30
            valid_width = 30
            numscale    = 0
            readwrite   = rw
            findtype    = full
            bgcolor     = white
            datatype    = alphanumplus
        </table_name>
        <view_name>
            label       = View
            state       = normal
            ctrltype    = e
            displ_width = 30
            valid_width = 50
            numscale    = 0
            readwrite   = rw
            findtype    = full
            bgcolor     = white
            datatype    = alphanumplus
        </view_name>
        <common_data>
            label       = General
            state       = normal
            ctrltype    = e
            displ_width = 30
            valid_width = 50
            numscale    = 0
            readwrite   = rw
            findtype    = full
            bgcolor     = white
            datatype    = alphanumplus
        </common_data>
        <descr>
            label       = Description
            state       = normal
            ctrltype    = t
            displ_width = 10
            valid_width = 10
            numscale    = 0
            readwrite   = rw
            findtype    = full
            bgcolor     = white
            datatype    = alphanumplus
        </descr>
    </columns>
</maintable>

# Dependent tables with TableMatrix label
<deptable tm1>
    name                = templates_det
    view                = templates_det
    updatestyle         = delete+add
    selectorcol         =
    colstretch          = 5
    orderby             = id_art
    <keys>
        name            = id_tt
        name            = id_art
    </keys>
    <columns>
        <id_art>
            id          = 0
            label       = ID
            tag         = ro_center
            displ_width = 5
            valid_width = 5
            numscale    = 0
            readwrite   = rw
            datatype    = integer
        </id_art>
        <var_name>
            id          = 1
            label       = Variable name
            tag         = enter_left
            displ_width = 20
            valid_width = 50
            numscale    = 0
            readwrite   = rw
            datatype    = alphanum
        </var_name>
        <var_value>
            id          = 2
            label       = Variable value
            tag         = enter_left
            displ_width = 20
            valid_width = 50
            numscale    = 0
            readwrite   = rw
            datatype    = alphanum
        </var_value>
    </columns>
</deptable>

# The toolbar atached to the tm1 TableMatrix. Preserves order.
<scrtoolbar>
  <tm1>
    name                = tb2ad
    method              = tmatrix_add_row
  </tm1>
  <tm1>
    name                = tb2rm
    method              = tmatrix_remove_row
  </tm1>
</scrtoolbar>

# Change main toolbar behavior
<toolbar/>
