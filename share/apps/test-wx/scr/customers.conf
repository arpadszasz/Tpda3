<report/>
<screen>
  style = default
  geom  = 513x670+100+100
  type  = simple
</screen>
<lists/>
# Column names in the 'List' tab table; the order is preserved
<found_cols>
  col = customernumber
  col = customername
</found_cols>
<bindings>
  <countryname>
    table = v_country
    field = countrycode
  </countryname>
  <salesrepemployee>
    table = v_employees
    field = employeenumber
  </salesrepemployee>
</bindings>
<maintable>
  name = customers
  generator = generator_name
  view      = v_customers
  <pkcol>
    width = 6
    name  = customernumber
    label = CustId
  </pkcol>
  <columns>
    <customername>
       ctrltype = e
       rw       = w
       state    = normal
       bgcolor  = white
       decimals = 0
       findtype = contains
       label    = Customer name
       width    = 30
       order    = A
    </customername>
    <customernumber>
       ctrltype = e
       rw       = w
       state    = disabled
       bgcolor  = lightgrey
       decimals = 0
       findtype = allstr
       label    = CustId
       width    = 6
       order    = N
    </customernumber>
    <contactlastname>
       ctrltype = e
       rw       = w
       state    = normal
       bgcolor  = white
       decimals = 0
       findtype = contains
       label    = Last name
       width    = 25
       order    = A
    </contactlastname>
    <contactfirstname>
       ctrltype = e
       rw       = w
       state    = normal
       bgcolor  = white
       decimals = 0
       findtype = contains
       label    = First name
       width    = 30
       order    = A
    </contactfirstname>
    <phone>
       ctrltype = e
       rw       = w
       state    = normal
       bgcolor  = white
       decimals = 0
       findtype = allstr
       label    = Phone
       width    = 15
       order    = A
    </phone>
    <addressline1>
       ctrltype = e
       rw       = w
       state    = normal
       bgcolor  = white
       decimals = 0
       findtype = contains
       label    = Address line 1
       width    = 30
       order    = A
    </addressline1>
    <addressline2>
       ctrltype = e
       rw       = w
       state    = normal
       bgcolor  = white
       decimals = 0
       findtype = contains
       label    = Address line 2
       width    = 30
       order    = A
    </addressline2>
    <city>
       ctrltype = e
       rw       = w
       state    = normal
       bgcolor  = white
       decimals = 0
       findtype = allstr
       label    = City
       width    = 20
       order    = A
    </city>
    <state>
       ctrltype = e
       rw       = w
       state    = normal
       bgcolor  = white
       decimals = 0
       findtype = allstr
       label    = State
       width    = 20
       order    = A
    </state>
    <countryname>
       ctrltype = e
       rw       = r
       state    = normal
       bgcolor  = lightgreen
       decimals = 0
       findtype = contains
       label    = Country
       width    = 50
       order    = A
    </countryname>
    <countrycode>
       ctrltype = e
       rw       = w
       state    = disabled
       bgcolor  = lightgrey
       decimals = 0
       findtype = allstr
       label    = Country code
       width    = 6
       order    = A
    </countrycode>
    <salesrepemployee>
       ctrltype = e
       rw       = r
       state    = normal
       bgcolor  = lightgreen
       decimals = 0
       findtype = contains
       label    = Sales rep.
       width    = 20
       order    = A
    </salesrepemployee>
    <employeenumber>
       ctrltype = e
       rw       = w
       state    = disabled
       bgcolor  = lightgrey
       decimals = 0
       findtype = allstr
       label    = Sales rep. no
       width    = 6
       order    = N
    </employeenumber>
    <creditlimit>
       ctrltype = e
       rw       = w
       state    = normal
       bgcolor  = white
       decimals = 2
       findtype = allstr
       label    = Credit lim
       width    = 12
       order    = N
    </creditlimit>
    <postalcode>
       ctrltype = e
       rw       = w
       state    = normal
       bgcolor  = white
       decimals = 0
       findtype = allstr
       label    = Postal code
       width    = 10
       order    = A
    </postalcode>
  </columns>
</maintable>
