# Screen settings
# Type: default or report
<screen>
  style                 = default
  geometry              = 494x501+100+100
  type                  = simple
</screen>
# Report bound to the print toolbar button of the Screen
<defaultreport/>
# Data source for list widgets (JCombobox)
<lists/>
# Column names in the 'List' tab table; the order is preserved
<found_cols>
  col                   = productcode
  col                   = productname
  col                   = productline
  col                   = productvendor
</found_cols>
# Define bindings for some fields. Multiple fields can be added
<bindings>
  <productlines>
    table               = productlines
    search              = productline
    field               = productlinecode
  </productlines>
</bindings>
<maintable>
  name                  = products
  generator             = generator_name
  view                  = v_products
  <pkcol>
    width               = 6
    name                = productcode
    label               = Code
  </pkcol>
  <columns>
    <productcode>
      ctrltype          = e
      rw                = rw
      state             = normal
      bgcolor           = white
      places            = 0
      findtype          = contains
      label             = Code
      width             = 6
      order             = N
      validation        = alphanumplus
    </productcode>
    <productname>
      ctrltype          = e
      rw                = rw
      state             = normal
      bgcolor           = white
      places            = 0
      findtype          = contains
      label             = Product name
      width             = 35
      order             = N
      validation        = alphanumplus
    </productname>
    <productline>
      ctrltype          = e
      rw                = r
      state             = normal
      bgcolor           = lightgreen
      places            = 0
      findtype          = contains
      label             = Line
      width             = 35
      order             = N
      validation        = alphanumplus
    </productline>
    <productlinecode>
      ctrltype          = e
      rw                = rw
      state             = disabled
      bgcolor           = lightgrey
      places            = 0
      findtype          = allstr
      label             = Line code
      width             = 6
      order             = N
      validation        = integer
    </productlinecode>
    <productscale>
      ctrltype          = e
      rw                = rw
      state             = normal
      bgcolor           = white
      places            = 0
      findtype          = allstr
      label             = Scale
      width             = 15
      order             = N
      validation        = alphanumplus
    </productscale>
    <productvendor>
      ctrltype          = e
      rw                = rw
      state             = normal
      bgcolor           = white
      places            = 0
      findtype          = allstr
      label             = Vendor
      width             = 35
      order             = N
      validation        = alphanumplus
    </productvendor>
    <quantityinstock>
      ctrltype          = e
      rw                = rw
      state             = normal
      bgcolor           = white
      places            = 0
      findtype          = allstr
      label             = Stock
      width             = 12
      order             = N
      validation        = integer
    </quantityinstock>
    <buyprice>
      ctrltype          = e
      rw                = rw
      state             = normal
      bgcolor           = white
      places            = 2
      findtype          = none
      label             = Price
      width             = 12
      order             = N
      validation        = numeric
    </buyprice>
    <msrp>
      ctrltype          = e
      rw                = rw
      state             = normal
      bgcolor           = white
      places            = 2
      findtype          = none
      label             = MSRP
      width             = 12
      order             = N
      validation        = numeric
    </msrp>
    <productdescription>
      ctrltype          = t
      rw                = rw
      state             = normal
      bgcolor           = white
      places            = 0
      findtype          = contains
      label             = Description
      width             = 30
      order             = A
      validation        = alphanumplus
    </productdescription>
  </columns>
</maintable>
